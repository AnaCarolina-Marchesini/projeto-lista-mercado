<body>

    <main class="app">
        <h1 id="titulo-principal">ğŸ›’ Lista de Compras</h1>

        <div class="card" role="region" aria-labelledby="titulo-principal">

            <form id="add-form" class="form-row" onsubmit="return false;" aria-label="Adicionar item Ã  lista">

                <label for="item-name" class="sr-only">Nome do item</label>
                <input id="item-name" type="text" placeholder="Nome do item" required aria-required="true" />

                <label for="item-qty" class="sr-only">Quantidade</label>
                <input id="item-qty" type="number" min="1" value="1" required aria-required="true" />

                <button id="add-btn" aria-label="Adicionar novo item">Adicionar</button>
            </form>

            <ul id="list" class="list" aria-live="polite"></ul>

            <div class="total">
